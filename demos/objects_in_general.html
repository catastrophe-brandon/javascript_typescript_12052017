  //=== objects and object properties ===

  };

  delete person.age;
  console.log(person.firstName);
  console.log(person['firstName']);
  person['this is not a valid variable name'] = 'some value';

  person[0] = 'a number';

  // all property names are always strings without exception
  // for a real map use the Map object.

  // check if an object has a property
  // 'in' honors the prototype chain

  console.log(person.hasOwnProperty('firstName'));

  // lists all the keys/properties/indexes inside an object
